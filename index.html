<!doctype html>
<html lang="en">
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
        <title>Bootstrap Project Refresh</title>
    </head>

    <body>
        
        <!-- Main Document Container -->
        <div class="container-fluid" id="main-container">
            <!-- Menu / Search Bar Container -->
            <div class="row m-1">
                <!-- Various Menu Buttons
                        The first menu button triggers a collapse menu on the small breakpoint,
                        then the menu button triggers a offcanvas menu on the medium breakpoint,
                        and finally, the menu button is replaced by a header from the extra large breakpoint and beyond.
                -->
                <div class="col-3 col-md-1 col-lg-2 order-0">
                    <button class="d-block d-md-none" data-bs-toggle="collapse" href="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
                        Menu Collapse
                    </button>
                    <button class="d-none d-md-block d-xl-none">
                        Menu OffCanvas
                    </button>
                    <h1 class="d-none d-xl-block">
                        Menu Header
                    </h1>
                </div>

                <!-- Searchbar input -->
                <input class="col-9 col-md-4 col-xl-8 order-0 order-md-1 order-xl-1" type="text">

                <!-- Important Menu Options -->
                <div class="col-12 col-md-3 col-xl-12 order-sm-1 order-md-0 order-xl-3 container-fluid">
                    <!-- Menu options, by default the first three will always be shown and the rest will appear only beyond the extra large breakpoint -->
                    <div class="row">
                        <button class="col-6 col-xl-12">Favorites</button>
                        <button class="col-3 col-xl-6">Select All</button>
                        <button class="col-3 col-xl-6">Deselect All</button>
                        <button class="col-12 d-none d-xl-block">Inbox</button>
                        <button class="col-12 d-none d-xl-block">Draft</button>
                        <button class="col-12 d-none d-xl-block">Important</button>
                        <button class="col-12 d-none d-xl-block">Sent</button>
                        <button class="col-12 d-none d-xl-block">Trash</button>
                        <button class="col-12 d-none d-xl-block">Spam</button>
                    </div>

                    <!-- Collapse menu options, these will be seen once the user clicks the menu collapse button and when the small or lower break point is triggered.
                            This collapse menu becomes hidden once the medium breakpoint and beyond is achieved. -->
                    <div class="row collapse d-md-none" id="menuCollapse">
                        <button class="col-12">Inbox</button>
                        <button class="col-12">Draft</button>
                        <button class="col-12">Important</button>
                        <button class="col-12">Sent</button>
                        <button class="col-12">Trash</button>
                        <button class="col-12">Spam</button>
                    </div>
                </div>

                <!-- Email Interface Header, this is only shown once the medium breakpoint is achieved. -->
                <h1 class="col-4 col-lg-2 d-none d-md-block order-2">Email Interface Refresh</h1>
            </div>

            <!-- Email List -->
            <div class="row m-1">
                <div class="col-12 col-md-4">
                    <!-- Hover added -->
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action"
                            >Email #1</a
                        >
                        <a href="#" class="list-group-item list-group-item-action"
                            >Email #2</a
                        >
                        <a href="#" class="list-group-item list-group-item-action"
                            >Email #3</a
                        >
                    </div>
                </div>

                <div class="col-8 d-none d-md-block">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Email</h4>
                            <p class="card-text">Placeholder text</p>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Compose, Reply, and Forward Buttons -->
            <div class="row m-1 container-fluid">
                <div class="col-12 row">
                    <button class="col-8">Compose</button>
                    <button class="col-2">Reply</button>
                    <button class="col-2">Forward</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./app.js"></script>
    </body>
</html>
