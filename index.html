    <body>

        <!-- Main Document Container -->
        <div class="container-fluid" id="main-container">
            <!-- Menu / Search Bar Container -->
            <div class="row m-1 align-items-center">
                <!-- Various Menu Buttons
                        The first menu button triggers a collapse menu on the small breakpoint,
                        then the menu button triggers a offcanvas menu on the medium breakpoint,
                        and finally, the menu button is replaced by a header from the extra large breakpoint and beyond.
                -->
                <div class="col-3 col-md-1 order-0">
                    <button class="d-block d-md-none m-1 main-button-design" data-bs-toggle="collapse" href="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
                        Menu
                    </button>
                    <button class="d-none d-md-block d-xl-none main-button-design">
                        Menu
                    </button>
                    <h3 class="d-none d-xl-block text-center">
                        Menu
                    </h3>
                </div>

                <!-- Searchbar input -->
                <input class="col-9 col-md-4 col-xl-8 order-1 order-md-2" type="text" id="search-box" placeholder="Search...">

                <!-- Important Menu Options -->
                <div class="col-12 col-md-5 d-xl-none order-2 order-md-1 order-xl-3 container-fluid">
                    <!-- Menu options, by default the first three will always be shown and the rest will appear only beyond the extra large breakpoint -->
                    <div class="row">
                        <button class="col-6 col-md-5 fs-5 main-button-design">Favorites</button>
                        <button class="col-3 fs-6 lh-1 main-button-design">Select All</button>
                        <button class="col-3 col-md-4 fs-6 lh-1 main-button-design">Deselect All</button>
                    </div>

                    <!-- Collapse menu options, these will be seen once the user clicks the menu collapse button and when the small or lower break point is triggered.
                            This collapse menu becomes hidden once the medium breakpoint and beyond is achieved. -->
                    <div class="row collapse" id="menuCollapse">
                        <button class="col-12 d-block d-md-none secondary-button-design">Inbox</button>
                        <button class="col-12 d-block d-md-none secondary-button-design">Draft</button>
                        <button class="col-12 d-block d-md-none secondary-button-design">Important</button>
                        <button class="col-12 d-block d-md-none secondary-button-design">Sent</button>
                        <button class="col-12 d-block d-md-none secondary-button-design">Trash</button>
                        <button class="col-12 d-block d-md-none secondary-button-design">Spam</button>
                    </div>
                </div>

                <!-- Email Interface Header, this is only shown once the medium breakpoint is achieved. -->
                <div class="col-3 col-md-1 col-xl-3 d-none d-md-block order-3 ">
                    <h1 class="fs-6 d-none d-md-block d-xl-none  lh-1 text-center">Email Interface Refresh</h1>
                    <h1 class="fs-4 d-none d-xl-block lh-1 text-center">Email Interface Refresh</h1>
                </div>
                
            </div>

            <!-- Compose, Reply, and Forward Buttons -->
            <div class="row m-1 justify-content-center justify-content-md-end position-absolute bottom-0 end-0 container-fluid z-1">
                <div class="col-12 col-md-6 col-xl-4 row">
                    <button class="col-5 fs-5 main-button-design">Compose</button>
                    <button class="col-3 fs-5 main-button-design">Reply</button>
                    <button class="col-4 fs-5 main-button-design">Forward</button>
                </div>
            </div>

            <!-- Main Email Container -->
            <div class="row m-1 h-100">
                <div class="col-2 d-none d-xl-block h-100 container-fluid">
                    <div class="row">
                        <button class="col-12 secondary-button-design">Favorites</button>
                        <button class="col-6 secondary-button-design">Select All</button>
                        <button class="col-6 lh-1 secondary-button-design">Deselect All</button>
                    </div>

                    <div class="row">
